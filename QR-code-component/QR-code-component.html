<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon.png" />
    <link rel="stylesheet" href="QR-code.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Rubik+Vinyl&display=swap"
      rel="stylesheet"
    />
    <script src="Toggle.js"></script>
    <title>QR-code</title>
  </head>
  <body>
    <main>
      <div class="toggle">
        <label for="checkbox" class="label">
          <input type="checkbox" name="toggle" id="checkbox" />
          <span class="slider" onclick="toggle()">
            <span>on</span>
            <span>off</span>
          </span>
        </label>
      </div>
      <div class="container">
        <div class="card">
          <div class="wrapper">
            <figure>
              <img src="assets/image-qr-code.png" alt="QR code" />
            </figure>
            <section>
              <span class="title">
                Improve your front-end skills by building projects
              </span>
              <p>
                Scan the QR code to visit Frontend Mentor and take your coding
                skills to the next level
              </p>
            </section>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" id="name">KHAYKAY</a>.
      </div>
    </main>
  </body>
</html>
